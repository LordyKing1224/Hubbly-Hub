<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubbly Hub - Booking</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- Include YOCO script -->
    <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
</head>
<body>
    <header>
        <h1>Hubbly Hub</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="gallery.html">Gallery</a>
            <a href="booking.html">Booking</a>
        </nav>
    </header>
    <div class="container">
        <h2>Booking</h2>
        <div class="form-container">
            <form id="booking-form" onsubmit="handleBooking(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="numHookahs">Number of Hookahs:</label>
                <select id="numHookahs" name="numHookahs" onchange="calculateTotal()" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label for="location">Location:</label>
                <select id="location" name="location" required>
                    <option value="Car Wash 1">Car Wash 1</option>
                    <option value="Car Wash 2">Car Wash 2</option>
                    <option value="Restaurant">Restaurant</option>
                </select>
                <p id="total">Total: R350</p>
                <button type="submit">Submit Booking</button>
            </form>
            <div id="yoco-payment-container"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Hubbly Hub</p>
    </footer>
</body>
</html>
